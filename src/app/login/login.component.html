<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 shadow-lg" style="width: 25rem;">
    <h2 class="text-center mb-4">Hotel Booking Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">User</label>
        <input type="text" formControlName="user" class="form-control"/>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control"  />
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary w-100">
        Login
      </button>
      <!-- <button type="button" (click)="logout()" class="btn btn-danger w-100 mt-2">
        Logout
      </button> -->
    </form>
    @if(errorMessage){
    <p class="text-danger text-center mt-2">{{ errorMessage }}</p>
    }
  </div>
</div>
